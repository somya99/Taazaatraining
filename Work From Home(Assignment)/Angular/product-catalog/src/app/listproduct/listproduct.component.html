<h3 class= "text-danger text-center" style = "background-color: rgba(72, 112, 165, 0.199);"><b>Product List with Details</b></h3>
<div class = "row">
    <table class = "table"> 
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    Manufacturer
                </th>
                <th>
                    Short Code
                </th>
                <th>
                    Category
                </th>
                <th>
                    Description
                </th>
                <th>
                    Selling Price
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let p of product">
                <td>
                    {{p.ProductId}}
                </td>
                <td>
                    {{p.ProductName}}
                </td>
                <td>
                    {{p.Manufacturer}}
                </td>
                <td>
                    {{p.ProductShortCode}}
                </td>
                <td>
                    {{p.Category}}
                </td>
                <td>
                    {{p.Description}}
                </td>
                <td>
                    {{p.SellingPrice | currency : 'INR'}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
